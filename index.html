<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

    <main class="container">

        <div class="row">
            <div class="col s10 offset-s1">
                <form class="input-field">
                    <div class="row">
                        <label for="todo-input">What is your main focus for today?</label>
                        <input id="todo-input" type="text" class="validate input-field off col s10">
                        <button type="submit" class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">add</i></button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <section id="tasks_list" class="z-depth-5 col s12 center-align">
                <ul class="collection col s12">
                    <li class="collection-item filter filter-active" id="filter_all">All</li>
                    <li class="collection-item filter" id="filter_active">Active</li>
                    <li class="collection-item filter" id="completed">Completed</li>
                    <li class="collection-item" style="display: inline-block;">Tasks remaining: <span id="counter"></span></li>
                </ul>
            </section>
        </div>

    </main>

<script src="./js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
